    <title>简单的组件</title>
    <script src="../lib/vue/vue.js"></script>
</head>
<body>
<br>
<div id="example-1">
    <input v-model="parentMsg">
    <br>
    <child v-bind:my-message="parentMsg"></child>
</div>
<br>

<script>

  Vue.component('child', {
    // 在 JavaScript 中使用 camelCase
    props: ['myMessage'],
    template: '<span>{{ myMessage }}</span>'
  })

  new Vue({
    el: '#example-1',
    data: {
      parentMsg: 'Message from parent'
    }
  })

</script>
</body>
</html>
