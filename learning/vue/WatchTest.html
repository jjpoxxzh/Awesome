<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">

    <meta name="Description" content="">
    <title>实时判断问题的对错（侦听器的使用）</title>
    <script src="vue.js"></script>
</head>
<body>

<!-- 侦听器 -->
<div id="watch-example">
    <p>
        Ask a yes/no question：
        <input v-model="question">  <!-- 将输入框的输入内容与应用状态双向绑定 -->
    </p>
    <p>{{ answer }}</p>
</div>
<br>

<!-- 因为 AJAX 库和通用工具的生态已经相当丰富，Vue 核心代码没有重复 -->
<!-- 提供这些功能以保持精简。这也可以让你自由选择自己更熟悉的工具。 -->
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script type="text/javascript">

    var watchExampleVM = new Vue({
        el: '#watch-example',
        data: {
            question: '',
            answer: 'I cannot give you an answer until you ask a question!'
        },
        watch: {
            // 如果 question 发生改变，这个函数就会运行
            question: function (newQuestion) {
                this.answer = 'Waiting for you to stop typing...';  // 用户输入时，提示等待用户结束输入
                this.getAnswer();
            }
        },
        methods: {
            // `_.debounce` 是一个通过 Lodash 限制操作频率的函数。此处我们希望限制访问 yesno.wtf/api 的频率 AJAX 请求，直到用户输入完毕才会发出。
            // 想要了解更多关于`_.debounce` 函数 (及其近亲 `_.throttle`) 的知识， 请参考：https://lodash.com/docs#debounce
            getAnswer: _.debounce(
                function () {
                    if (this.question.indexOf('?') === -1) {    // 结尾不是问号则提示用户注意
                        this.answer = 'Question usual contain a question mark. :-)';
                        return;
                    }
                    this.answer = 'Thinking...';    // 请求发送中的提示
                    var vm = this;
                    axios.get('https://yesno.wtf/api')
                        .then(function (response) {
                            vm.answer = _.capitalize(response.data.answer);
                        }).catch(function (error) {
                        vm.answer = 'Error! Could not reach the API. ' + error
                    });
                },
                500     // 判定用户停止输入等待的毫秒数（指输入停顿的间隔）
            )
        }
    });

</script>
</body>
</html>
